<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Content and Picture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            background-color: yellow;
            overflow: hidden;
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
        }

        .content {
            float: right;
            width: 60%;
            padding: 20px;
            box-sizing: border-box;
        }

        .image {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 50%;
            max-width: 270px; /* Adjust the size as needed */
            overflow: visible;
        }

        .image img {
            width: 100%;
            height: auto;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h3>Certified Coffee Courses</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
              enim ad minim veniam, quis nostrud
              exercitation unamco</p>
              <p>Image from <u>Freepik</u></p>
              <p>LEARN MORE</p>
        </div>
        <div class="image">
            <img src="https://tse4.mm.bing.net/th?id=OIP.qRpeWCwFHhciFNcf55dUxQHaEK&pid=Api&P=0&h=180" alt="Your Image">
        </div>
    </div>
</body>
</html>
